<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            height: 100dvh;
            position: relative;
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
        }

        /* Header Section */
        .header {
            position: relative;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            color: white;
            font-size: 20px;
            font-weight: 300;
        }

        .page-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Content Section */
        .content-card {
            background: white;
            border-radius: 40px 40px 0 0;
            height: calc(100% - 93px);
            padding: 30px 20px 100px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .crypto-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .crypto-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .crypto-item.selected {
            border-color: #106cf5;
            background: #e6f0ff;
        }

        .crypto-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        .crypto-name {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .offsite-links {
            margin-top: 30px;
        }

        .offsite-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .offsite-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .offsite-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .offsite-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #106cf5;
        }

        .offsite-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            flex: 1;
        }

        .offsite-arrow {
            color: #999;
            font-size: 14px;
        }

        .otc-section {
            margin-top: 30px;
        }

        .otc-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .otc-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .otc-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #106cf5;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 0;
            }

            .header {
                padding: 16px;
            }

            .content-card {
                padding: 25px 16px 100px;
            }

            .crypto-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="nav-bar">
                <div class="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="page-title">Deposit</div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-card">
            <div class="section-title">Select the currency you want to recharge</div>
            
            <!-- Cryptocurrency Grid -->
            <div class="crypto-grid">
                <div class="crypto-item selected">
                    <div class="crypto-icon">USDT</div>
                    <div class="crypto-name">USDT</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">ETH</div>
                    <div class="crypto-name">ETH</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">BTC</div>
                    <div class="crypto-name">BTC</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">USDC</div>
                    <div class="crypto-name">USDC</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">DAI</div>
                    <div class="crypto-name">DAI</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">SHIB</div>
                    <div class="crypto-name">SHIB</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">XRP</div>
                    <div class="crypto-name">XRP</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">TRX</div>
                    <div class="crypto-name">TRX</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">SOL</div>
                    <div class="crypto-name">SOL</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">BNB</div>
                    <div class="crypto-name">BNB</div>
                </div>
                
                <div class="crypto-item">
                    <div class="crypto-icon">DOGE</div>
                    <div class="crypto-name">DOGE</div>
                </div>
            </div>

            <!-- Offsite Links Section -->
            <div class="offsite-links">
                <div class="section-title">Offsite links</div>
                <div class="offsite-list">
                    <div class="offsite-item">
                        <div class="offsite-icon">
                            <i class="fas fa-gem"></i>
                        </div>
                        <div class="offsite-name">Gemini</div>
                        <i class="fas fa-chevron-right offsite-arrow"></i>
                    </div>
                    
                    <div class="offsite-item">
                        <div class="offsite-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="offsite-name">Coinbase</div>
                        <i class="fas fa-chevron-right offsite-arrow"></i>
                    </div>
                    
                    <div class="offsite-item">
                        <div class="offsite-icon">
                            <i class="fas fa-anchor"></i>
                        </div>
                        <div class="offsite-name">Kraken</div>
                        <i class="fas fa-chevron-right offsite-arrow"></i>
                    </div>
                    
                    <div class="offsite-item">
                        <div class="offsite-icon">
                            <i class="fas fa-shake"></i>
                        </div>
                        <div class="offsite-name">Shakepay</div>
                        <i class="fas fa-chevron-right offsite-arrow"></i>
                    </div>
                </div>
            </div>

            <!-- OTC Section -->
            <div class="otc-section">
                <div class="section-title">Over-the-counter trading line</div>
                <div class="otc-item">
                    <div class="otc-icon">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                    <div class="offsite-name">OTC Trading</div>
                    <i class="fas fa-chevron-right offsite-arrow"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backArrow = document.querySelector('.back-arrow');
            const cryptoItems = document.querySelectorAll('.crypto-item');
            const offsiteItems = document.querySelectorAll('.offsite-item, .otc-item');
            
            // Back arrow functionality
            backArrow.addEventListener('click', function() {
                console.log('Back arrow clicked');
                // In a real app, this would navigate back
            });
            
            // Crypto item selection
            cryptoItems.forEach(item => {
                item.addEventListener('click', function() {
                    cryptoItems.forEach(i => i.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    const cryptoName = this.querySelector('.crypto-name').textContent;
                    console.log(`Selected cryptocurrency: ${cryptoName}`);
                });
            });
            
            // Offsite and OTC item clicks
            offsiteItems.forEach(item => {
                item.addEventListener('click', function() {
                    const platformName = this.querySelector('.offsite-name').textContent;
                    console.log(`Selected platform: ${platformName}`);
                    
                    // In a real app, this would redirect to the platform
                    alert(`Redirecting to ${platformName}...`);
                });
            });
        });
    </script>
</body>
</html>
