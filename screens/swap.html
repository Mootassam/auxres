<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            height: 100dvh;
            position: relative;
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
        }

        /* Header Section */
        .header {
            /* background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%); */
            padding: 15px 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            font-size: 18px;
            font-weight: 300;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .header-icon {
            font-size: 16px;
            cursor: pointer;
        }

        /* Swap Container */
        .swap-container {
            padding: 20px;
            border-radius: 40px 40px 0 0;
            background: white;
            height: 100%
        }

        .swap-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            /* box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); */
            margin-top: 10px;
        }

        /* Section Headers */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .available-balance {
            font-size: 12px;
            color: #999;
        }

        /* Token Selector */
        .token-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .token-selector:hover {
            border-color: #106cf5;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #26a17b 0%, #1e8a63 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .eth-icon {
            background: linear-gradient(135deg, #627eea 0%, #4c68c7 100%);
        }

        .token-name {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        .selector-arrow {
            color: #999;
            font-size: 12px;
        }

        /* Input Field */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            font-size: 12px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #106cf5;
        }

        .input-field::placeholder {
            color: #999;
        }

        .input-actions {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-symbol {
            font-size: 14px;
            color: #666;
        }

        .max-button {
            background: #e6f0ff;
            border: none;
            border-radius: 6px;
            padding: 4px 8px;
            color: #106cf5;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .max-button:hover {
            background: #d0e2ff;
        }

        /* Output Field */
        .output-field {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            font-size: 16px;
            color: #333;
            text-align: right;
        }

        /* Swap Button */
        .swap-direction {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .swap-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: white;
            border: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .swap-button:hover {
            border-color: #106cf5;
            transform: rotate(180deg);
        }

        .swap-button i {
            color: #666;
            font-size: 16px;
        }

        /* Exchange Rate */
        .exchange-rate {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }

        /* Confirm Button */
        .confirm-button {
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .confirm-button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .confirm-button:active {
            transform: translateY(0);
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 0;
            }

            .header,
            .swap-container {
                padding-left: 16px;
                padding-right: 16px;
            }

            .swap-card {
                padding: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="nav-bar">
                <div class="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="page-title">Swap</div>
                <div class="header-icon">
                    <i class="fas fa-receipt"></i>
                </div>
            </div>
        </div>

        <!-- Swap Container -->
        <div class="swap-container">
            <div class="swap-card">
                <!-- Consume Section -->
                <div class="section-header">
                    <div class="section-title">Consume</div>
                    <div class="available-balance">Available: 0</div>
                </div>

                <!-- Token Selector -->
                <div class="token-selector">
                    <div class="token-info">
                        <div class="token-icon">USDT</div>
                        <div class="token-name">USDT</div>
                    </div>
                    <i class="fas fa-chevron-down selector-arrow"></i>
                </div>

                <!-- Input Field -->
                <div class="input-group">
                    <input type="text" class="input-field" placeholder="Please enter the redemption quantity">
                    <div class="input-actions">
                        <div class="token-symbol">USDT</div>
                        <button class="max-button">All</button>
                    </div>
                </div>

                <!-- Swap Direction Button -->
                <div class="swap-direction">
                    <div class="swap-button">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                </div>

                <!-- Get Section -->
                <div class="section-header">
                    <div class="section-title">Get</div>
                </div>

                <!-- Token Selector -->
                <div class="token-selector">
                    <div class="token-info">
                        <div class="token-icon eth-icon">ETH</div>
                        <div class="token-name">ETH</div>
                    </div>
                    <i class="fas fa-chevron-down selector-arrow"></i>
                </div>

                <!-- Output Field -->
                <input type="text" class="output-field" value="0.00" readonly>

                <!-- Exchange Rate -->
                <div class="exchange-rate">
                    1 USDT ≈ 0.00034347618507 ETH
                </div>

                <!-- Confirm Button -->
                <button class="confirm-button">
                    Confirm exchange
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const backArrow = document.querySelector('.back-arrow');
            const receiptIcon = document.querySelector('.header-icon');
            const swapButton = document.querySelector('.swap-button');
            const maxButton = document.querySelector('.max-button');
            const inputField = document.querySelector('.input-field');
            const outputField = document.querySelector('.output-field');
            const confirmButton = document.querySelector('.confirm-button');
            const tokenSelectors = document.querySelectorAll('.token-selector');

            // Back arrow functionality
            backArrow.addEventListener('click', function () {
                console.log('Back arrow clicked');
                // In a real app, this would navigate back
            });

            // Receipt icon functionality
            receiptIcon.addEventListener('click', function () {
                console.log('Receipt icon clicked');
                // In a real app, this would show transaction history
                alert('Showing swap history...');
            });

            // Swap direction button functionality
            swapButton.addEventListener('click', function () {
                console.log('Swap direction button clicked');
                // In a real app, this would swap the from/to tokens
                alert('Swapping tokens...');
            });

            // Max button functionality
            maxButton.addEventListener('click', function () {
                console.log('Max button clicked');
                // In a real app, this would fill the input with max available balance
                inputField.value = '1000';
                outputField.value = '0.34348';
            });

            // Token selector functionality
            tokenSelectors.forEach(selector => {
                selector.addEventListener('click', function () {
                    const tokenName = this.querySelector('.token-name').textContent;
                    console.log(`Token selector clicked: ${tokenName}`);
                    // In a real app, this would open a token selection modal
                    alert(`Selecting ${tokenName} token...`);
                });
            });

            // Input field functionality (live calculation)
            inputField.addEventListener('input', function () {
                const exchangeRate = 0.00034347618507;
                const inputValue = parseFloat(this.value) || 0;
                const outputValue = inputValue * exchangeRate;
                outputField.value = outputValue.toFixed(5);
            });

            // Confirm button functionality
            confirmButton.addEventListener('click', function () {
                const inputValue = inputField.value;
                const outputValue = outputField.value;

                if (!inputValue || parseFloat(inputValue) <= 0) {
                    alert('Please enter a valid amount to swap');
                    return;
                }

                console.log(`Confirming swap: ${inputValue} USDT → ${outputValue} ETH`);
                // In a real app, this would process the swap transaction
                alert(`Swap confirmed: ${inputValue} USDT → ${outputValue} ETH`);
            });
        });
    </script>
</body>

</html>
