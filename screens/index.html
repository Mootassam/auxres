<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background-color: #007AFF;
            color: white;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 122, 255, 0.15);
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
        }

        .back-arrow {
            font-size: 20px;
            font-weight: 300;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .language-selector option {
            background: white;
            color: #333;
        }

        /* Main Content */
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
            width: 100%;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background-color: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .tab {
            flex: 1;
            padding: 12px 16px;
            text-align: center;
            border-radius: 10px;
            font-weight: 500;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            background: none;
        }

        .tab.active {
            background-color: #007AFF;
            color: white;
        }

        .tab:not(.active) {
            background-color: transparent;
            color: #8E8E93;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #1D1D1F;
            font-size: 16px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            background-color: #f8f9fa;
            border: 2px solid transparent;
            border-radius: 7px;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            background-color: white;
            border-color: #007AFF;
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        .form-input::placeholder {
            color: #8E8E93;
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #C7C7CC;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .checkbox.checked {
            background-color: #007AFF;
            border-color: #007AFF;
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 16px;
            color: #1D1D1F;
            cursor: pointer;
        }

        /* Buttons */
        .login-button {
            width: 100%;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 7px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 16px;
        }

        .login-button:hover {
            background-color: #0056CC;
            transform: translateY(-1px);
        }

        .signup-button {
            width: 100%;
            background-color: white;
            color: #007AFF;
            border: 2px solid #007AFF;
            border-radius: 7px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .signup-button:hover {
            background-color: #f8f9fa;
        }

        /* Footer */
        .footer {
            text-align: right;
            margin-top: 24px;
        }

        .forgot-password {
            color: #007AFF;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .form-input {
                padding: 14px;
            }
            
            .login-button, .signup-button {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="back-button">
            <span class="back-arrow">←</span>
            <span>Log in</span>
        </button>
        
        <select class="language-selector">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
        </select>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active">Mail</button>
            <button class="tab">Phone</button>
        </div>

        <!-- Form -->
        <form>
            <div class="form-group">
                <label class="form-label">Your mailbox</label>
                <input type="email" class="form-input" placeholder="Please enter your email">
            </div>

            <div class="form-group">
                <label class="form-label">Your password</label>
                <input type="password" class="form-input" placeholder="Please enter your password">
            </div>

            <!-- Checkbox -->
            <div class="checkbox-group">
                <div class="checkbox" id="rememberCheckbox"></div>
                <label class="checkbox-label" for="rememberCheckbox">Remember my password</label>
            </div>

            <!-- Buttons -->
            <button type="button" class="login-button">Log in</button>
            <button type="button" class="signup-button">Sign up now</button>

            <!-- Footer Link -->
            <div class="footer">
                <a href="#" class="forgot-password">Forget password</a>
            </div>
        </form>
    </div>

</body>
</html>
