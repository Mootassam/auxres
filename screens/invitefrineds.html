<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            height: 100dvh;
            position: relative;
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
        }

        /* Header Section */
        .header {
            position: relative;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            color: white;
            font-size: 20px;
            font-weight: 300;
        }

        .page-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Content Section */
        .content-card {
            background: white;
            border-radius: 40px 40px 0 0;
            height: calc(100% - 93px);
            padding: 30px 20px 100px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            margin-top: 20px;
        }

        .invite-list {
            list-style: none;
        }

        .invite-item {
            background-color: #f2f4f7;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-title {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .item-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .copy-button {
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: white;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-button:hover {
            opacity: 0.9;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .link-text {
            font-size: 14px;
            color: #333;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 0;
            }

            .header {
                padding: 16px;
            }

            .content-card {
                padding: 25px 16px 100px;
            }
            
            .invite-item {
                padding: 14px;
            }
            
            .link-text {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="nav-bar">
                <div class="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="page-title">Invite Friends</div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-card">
            <ul class="invite-list">
                <!-- My invitation code -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">My invitation code</div>
                    </div>
                    <div class="item-content">
                        <div class="item-value">AZ46UJ8X</div>
                        <button class="copy-button">Copy</button>
                    </div>
                </li>

                <!-- My invitation link -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">My invitation link</div>
                    </div>
                    <div class="item-content">
                        <div class="link-container">
                            <div class="link-text">https://aurexes.com/#/register?code=AZ46UJ8X</div>
                            <button class="copy-button">Copy</button>
                        </div>
                    </div>
                </li>

                <!-- Number of direct subordinates -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">Number of direct subordinates</div>
                    </div>
                    <div class="item-content">
                        <div class="item-value">0</div>
                    </div>
                </li>

                <!-- Total number of subordinates -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">Total number of subordinates</div>
                    </div>
                    <div class="item-content">
                        <div class="item-value">0</div>
                    </div>
                </li>

                <!-- Commission rebate for direct subordinates -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">Commission rebate for direct subordinates</div>
                    </div>
                    <div class="item-content">
                        <div class="item-value">0</div>
                    </div>
                </li>

                <!-- Total rebate -->
                <li class="invite-item">
                    <div class="item-header">
                        <div class="item-title">Total rebate</div>
                    </div>
                    <div class="item-content">
                        <div class="item-value">0</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script>
        // Add click handlers
        document.addEventListener('DOMContentLoaded', function () {
            const backArrow = document.querySelector('.back-arrow');
            const copyButtons = document.querySelectorAll('.copy-button');
            
            backArrow.addEventListener('click', function () {
                console.log('Back arrow clicked');
                // In a real app, this would navigate back
            });
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const item = this.closest('.invite-item');
                    let textToCopy = '';
                    
                    if (item.querySelector('.item-value')) {
                        textToCopy = item.querySelector('.item-value').textContent;
                    } else if (item.querySelector('.link-text')) {
                        textToCopy = item.querySelector('.link-text').textContent;
                    }
                    
                    console.log(`Copied: ${textToCopy}`);
                    
                    // In a real app, you would use the Clipboard API here
                    // navigator.clipboard.writeText(textToCopy);
                    
                    // Show temporary feedback
                    const originalText = this.textContent;
                    this.textContent = 'Copied!';
                    setTimeout(() => {
                        this.textContent = originalText;
                    }, 1500);
                });
            });
        });
    </script>
</body>

</html>
