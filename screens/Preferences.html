<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
            position: relative;
            padding: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-arrow {
            color: white;
            font-size: 20px;
            font-weight: 300;
        }

        .page-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Content Section */
        .content-card {
            background: white;
            border-radius: 40px 40px 0 0;
            padding: 30px 20px 100px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);

            min-height: 100dvh;
            height: 100%;
        }

        .menu-list {
            list-style: none;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-text {
            flex: 1;
            font-size: 16px;
            font-weight: 500;
        }

        .menu-value {
            color: #999;
            font-size: 14px;
            margin-right: 10px;
        }

        .chevron {
            font-size: 14px;
            color: #ccc;
        }

        .signout-button {
            background: linear-gradient(135deg, #106cf5 0%, #0a4fc4 100%);
            border: none;
            width: 100%;
            height: 50px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            font-size:14px;
        }

        .signout-button:hover {
            opacity: 0.9;
        }

        /* Responsive adjustments */
        @media (max-width: 380px) {
            .container {
                padding: 0;
            }

            .header {
                padding: 16px;
            }

            .content-card {
                padding: 25px 16px 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="nav-bar">
                <div class="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="page-title">Preferences</div>
            </div>
        </div>

        <!-- Content Section -->
        <div class="content-card">
            <ul class="menu-list">
                <li class="menu-item">
                    <div class="menu-text">Language</div>
                    <div class="menu-value">English</div>
                    <i class="fas fa-chevron-right chevron"></i>
                </li>

                <li class="menu-item">
                    <div class="menu-text">Quotation currency</div>
                    <div class="menu-value">USD [$]</div>
                    <i class="fas fa-chevron-right chevron"></i>
                </li>

                <li class="menu-item">
                    <div class="menu-text">Color configuration</div>
                    <i class="fas fa-chevron-right chevron"></i>
                </li>

                <li class="menu-item">
                    <div class="menu-text">About us</div>
                    <i class="fas fa-chevron-right chevron"></i>
                </li>

                <li class="menu-item">
                    <div class="menu-text">Version number</div>
                    <div class="menu-value">1.0.0</div>
                </li>
            </ul>

            <button class="signout-button">
                Sign Out
            </button>
        </div>
    </div>

    <script>
        // Add click handlers
        document.addEventListener('DOMContentLoaded', function () {
            const backArrow = document.querySelector('.back-arrow');
            const signoutButton = document.querySelector('.signout-button');
            const menuItems = document.querySelectorAll('.menu-item');
            
            backArrow.addEventListener('click', function () {
                console.log('Back arrow clicked');
                // In a real app, this would navigate back
            });
            
            signoutButton.addEventListener('click', function () {
                console.log('Sign out clicked');
                alert('Signing out...');
            });
            
            menuItems.forEach(item => {
                item.addEventListener('click', function () {
                    const text = this.querySelector('.menu-text').textContent;
                    console.log(`Clicked: ${text}`);
                });
            });
        });
    </script>
</body>

</html>
